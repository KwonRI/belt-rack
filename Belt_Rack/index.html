                </div>

                </div>
                <div class="board">

                        <div class="stripeWrap">

                            <div id="stripe blue4" class="stripe"></div>
                            <div class="black"></div>
                            <div id="stripe blue3" class="stripe"></div>
                            <div class="black"></div>
                            <div id="stripe blue2" class="stripe"></div>

                <div class="board">

            <!-- Button trigger modal -->

                            <input type="checkbox" id="white1" class="white1" disabled> <label for="white1">1</label>

                            <input type="checkbox" id="blueAll" disabled onclick="allCheck('blue')">
                            <label for="blueAll">All</label> 
                            <br>

                            <input type="checkbox" id="settingpurple" value="purple" onclick="permit('purple')">
                            <label for="settingpurple" class="modalLabel">Purple</label>
                            <input type="checkbox" id="purple1" disabled> <label for="purple1">1</label>
                            <input type="checkbox" id="purple2" disabled> <label for="purple2">2</label>
                            <input type="checkbox" id="purple3" disabled> <label for="purple3">3</label>
                            <input type="checkbox" id="purple4" disabled> <label for="purple4">4</label>
                            <input type="checkbox" id="purpleAll" value="purpleAll" onclick="allCheck('purple')" disabled>
                            <label for="purpleAll">All</label> 
                            <br>

                            <input type="checkbox" id="settingbrown" value="brown" onclick="permit('brown')">
                            <label for="settingbrown" class="modalLabel">Brown</label>
                            <input type="checkbox" id="brown1" disabled> <label for="brown1">1</label>
                            <input type="checkbox" id="brown2" disabled> <label for="brown2">2</label>
                            <input type="checkbox" id="brown3" disabled> <label for="brown3">3</label>
                            <input type="checkbox" id="brown4" disabled> <label for="brown4">4</label>
                            <input type="checkbox" id="brownAll" disabled onclick="allCheck('brown')" >
                            <label for="brownAll">All</label> 
                            <br>

                            <input type="checkbox" id="settingblack" value="black" onclick="permit('black')">
                            <label for="settingblack" class="modalLabel">Black</label>
                            <br>
                        </div>
                        <div class="modal-footer">
                            <button onclick="apply()"type="button" class="btn btn-primary" >Apply</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>

                </div>
            </div>
            <div id="capture">
                <button type="button" class="btn btn-dark" disabled>capture</button>   
            </div>
            <div>
            <!-- date modal -->
            <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">promotion date</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="date" id="promotionDate">
                        </div>
                        <div class="modal-footer">
                            <button onclick="date()"type="button" class="btn btn-primary" >Apply</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
                
            </div>
        </div>
        <div id="footer">
                   
        </div>
    </div>

<script>
    function permit(obj){
        var settingIs = document.getElementById("setting"+obj).checked;
        var oneIs = document.getElementById(obj+"1");
        var twoIs = document.getElementById(obj+"2"); 
        var threeIs = document.getElementById(obj+"3"); 
        var fourIs = document.getElementById(obj+"4"); 
        var allIs = document.getElementById(obj+"All");
        if(settingIs == true){
            oneIs.disabled = false;
            twoIs.disabled = false;
            threeIs.disabled = false;
            fourIs.disabled = false;
            allIs.disabled = false;
        } else {
            oneIs.disabled = true;
            twoIs.disabled = true;
            threeIs.disabled = true;
            fourIs.disabled = true;
            allIs.disabled = true;
        }
    }

    function allCheck(obj){
        var one = document.getElementById(obj+"1");
        var two = document.getElementById(obj+"2");
        var three = document.getElementById(obj+"3");
        var four = document.getElementById(obj+"4");
        if(one.checked && two.checked && three.checked && four.checked){
            one.checked = false;
            two.checked = false;
            three.checked = false;
            four.checked = false;    
        }else{
            one.checked = true;
            two.checked = true;
            three.checked = true;
            four.checked = true;
        }
    }

    function apply(){
        var arr = ["white", "blue", "purple", "brown", "black"];

        for(var i=0; i<arr.length; i++){
            if(document.getElementById("setting"+arr[i]).checked == true){
                document.getElementById(i+1).style.display = "block";

                for(var j=1; j<5; j++){
                    if(document.getElementById(arr[i]+j).checked == true){
                        document.getElementById("stripe "+arr[i]+j).style.backgroundColor = "white";
                    }else{
                        document.getElementById("stripe "+arr[i]+j).style.backgroundColor = "black";
                    }    
                }
            }else{
                document.getElementById(i+1).style.display = "none";
            }
        }
    }

</script>
